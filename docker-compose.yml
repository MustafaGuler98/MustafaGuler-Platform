services:
  db:
    image: postgres:15-alpine
    container_name: mustafa-prod-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: mustafa-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: always

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: mustafa-kafka
    depends_on:
      - zookeeper
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://127.0.0.1:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    restart: always

  api:
    build:
      context: .
      dockerfile: backend/MustafaGuler.API/Dockerfile
    container_name: mustafa-prod-api
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${CONNECTIONSTRING_DEFAULT}
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - Token__SecurityKey=${TOKEN_SECURITYKEY}
      - Token__Issuer=${TOKEN_ISSUER}
      - Token__Audience=${TOKEN_AUDIENCE}
      - Cors__AllowedOrigins__0=${NEXT_PUBLIC_BACKEND_URL}
      - MailSettings__Host=${MAILSETTINGS_HOST}
      - MailSettings__Port=${MAILSETTINGS_PORT}
      - MailSettings__User=${MAILSETTINGS_USER}
      - MailSettings__Password=${MAILSETTINGS_PASSWORD}
      - MailSettings__FromEmail=${MAILSETTINGS_FROMEMAIL}
      - MailSettings__ToEmail=${MAILSETTINGS_TOEMAIL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - LastFm__ApiKey=${LASTFM_APIKEY}
      - LastFm__Username=${LASTFM_USERNAME}
      - Frontend__BaseUrl=${FRONTEND_INTERNAL_URL}
      - Frontend__RevalidateSecret=${REVALIDATE_SECRET}
    volumes:
      - ./uploads:/app/wwwroot/uploads
      - static_files:/app/wwwroot/live-status
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        INTERNAL_API_URL: ${NEXT_PUBLIC_BACKEND_URL}
    container_name: mustafa-prod-frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - INTERNAL_API_URL=${INTERNAL_API_URL}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - REVALIDATE_SECRET=${REVALIDATE_SECRET}
    restart: always

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: mustafa-prod-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_files:/usr/share/nginx/html/live-status
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - api
    restart: always

  seq:
    image: datalust/seq:2024.3
    container_name: mustafa-seq
    environment:
      - ACCEPT_EULA=${SEQ_ACCEPT_EULA}
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    restart: always

volumes:
  postgres_data:
  seq_data:
  static_files:
