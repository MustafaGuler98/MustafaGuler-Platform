services:
  db:
    image: postgres:15-alpine
    container_name: mustafa-prod-db
    environment:
      POSTGRES_USER: mustafa
      POSTGRES_PASSWORD: sifre123
      POSTGRES_DB: mustafa_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mustafa -d mustafa_platform"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/MustafaGuler.API/Dockerfile
    container_name: mustafa-prod-api
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=mustafa_platform;Username=mustafa;Password=sifre123
      - ASPNETCORE_ENVIRONMENT=Production
      - Token__SecurityKey=pR0d9Xm2kL5sN8tY1wA4bC7eF0hJ3iK6M9oQ2rT5uV8xZ1aD4gG7jL0nP3qS6tW9
      - Token__Issuer=mustafaguler.me
      - Token__Audience=mustafaguler.me
      - Cors__AllowedOrigins__0=https://mustafaguler.me
      # - Cors__AllowedOrigins__1=http://159.69.196.46:3000  # Optional: Direct IP access (not needed with Nginx reverse proxy)
    volumes:
      - ./uploads:/app/wwwroot/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mustafa-prod-frontend
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - INTERNAL_API_URL=http://api:8080
      - NEXT_PUBLIC_BACKEND_URL=https://mustafaguler.me
    restart: always

  nginx:
    image: nginx:alpine
    container_name: mustafa-prod-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - api
    restart: always

volumes:
  postgres_data: